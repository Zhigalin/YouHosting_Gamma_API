<!DOCTYPE HTML>
<html>
<head>
	<title>Upload a theme</title>
</head>
<body>
	<h1>Upload a theme to YouHost</h1>
	<form action="theme.php" enctype="multipart/form-data" method="POST" >
		Login page: <input type="file" name="login" >
		<br>
		Profile page: <input type="file" name="profile" >
		<br>
		Default page: <input type="file" name="default" >
		<br>
		Public page: <input type="file" name="public" >
		<br>
		Inner page: <input type="file" name="inner" >
		<br>
		CSS: <input type="file" name="css" >
		<br>
		<input type="submit" >
	</form>
</body>
</html>
